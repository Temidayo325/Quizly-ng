<div class="overflow-x-scroll flex justify-start gap-3 mt-3">
     <div class="bg-gradient-to-b from-pink-500 via-purple-500 to-indigo-500 h-40 w-1/3 shrink-0 grow rounded-lg py-2 px-2 text-white">
          <p class="text-xl">Topics</p>
          <h1 class="font-bold text-2xl mt-2 ">{{topics.length}}</h1>
     </div>

     <div class="bg-gradient-to-b from-indigo-500 via-purple-500 to-pink-500 h-40 w-1/3 shrink-0 grow rounded-lg py-2 px-2 text-white">
          <p class="text-xl">Questions</p>
          <h1 class="font-bold text-2xl mt-2 ">{{totalQuestions}}</h1>
     </div>

     <div class="bg-gradient-to-b from-purple-500 via-pink-500 to-indigo-500 h-40 w-1/3 shrink-0 grow rounded-lg py-2 px-2 text-white">
          <p class="text-xl">Users</p>
          <h1 class="font-bold text-2xl mt-2 ">{{totalUsers}}</h1>
     </div>

     <div class="bg-gradient-to-b from-pink-500 via-purple-500 to-indigo-500 h-40 w-1/3 shrink-0 grow rounded-lg py-2 px-2 text-white">
          <p class="text-xl">Faculties</p>
          <h1 class="font-bold text-2xl mt-2 ">{{totalDepartments}}</h1>
     </div>
</div>

<div class="mt-10 w-full">
     <h2 class="font-bold text-lg">Available topics</h2>
     <div class="overflow-x-auto relative shadow-md sm:rounded-lg mt-3">
         <table class="w-full text-lg text-left text-gray-500 dark:text-gray-400 shadow py-3">
            <thead class="text-sm text-black bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                 <tr>
                     <th scope="col" class="py-3 px-6">
                         Title
                     </th>
                     <th scope="col" class="py-3 px-6">
                         Department
                     </th>
                     <th scope="col" class="py-3 px-6">
                         Faculty
                     </th>
                     <th scope="col" class="py-3 px-6">
                         Question(s)
                     </th>
                     <th scope="col" class="py-3 px-6">
                         <!-- <button>View</button> -->
                     </th>
                     <th scope="col" class="py-3 px-6">
                         <!-- <butto>Delete</butto> -->
                     </th>
                 </tr>
            </thead>
            <tbody *ngIf="topics.length == 0">
                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" >
                          <td class="text-sm font-bold text-center py-3 " colspan="5">No topic to display yet.</td>
                 </tr>
            </tbody>
            <tbody *ngIf="topics.length > 0">
                 <tr class="bg-white text-md border-b dark:bg-gray-800 dark:border-gray-700 text-black" *ngFor="let topic of topics; let i = index; trackBy: trackByFn">
                      <td>{{topic.title}}</td>
                      <td>{{topic.department}}</td>
                      <td>{{topic.faculty}}</td>
                      <td class="text-center">{{topic.question}}</td>
                      <td class="text-center"> <button class="bg-blue-400 text-white px-2 py-2" routerLink="/admin/dashboard/topic/{{topic.id}}">Edit</button></td>
                     <td class="text-center"><button (click)="deleteTopic(topic.id, i)" class="bg-red-400 text-white px-2 py-2">Del</button></td>
                 </tr>
            </tbody>
         </table>
     </div>
</div>
