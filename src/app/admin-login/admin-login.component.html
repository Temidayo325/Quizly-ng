<ngx-loading-bar></ngx-loading-bar>
     <div class="flex justify-center items-center text-lg w-full h-screen bg-gray-100">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
               <div class="">
                    <label for="email">Email</label>
                    <p class="text-red-600 mt-1 text-sm" *ngIf="error != null">{{error.email}}</p>
                    <input type="email" formControlName="email" id="email">
               </div>
               <div class="mt-3">
                    <label for="password">Password</label>
                    <p class="text-red-600 mt-1 text-sm" *ngIf="error != null">{{error.password}}</p>
                    <input type="password" formControlName="password" id="password">
               </div>

               <div>
                    <button type="submit" [disabled]="!form.valid" class="px-4 pt-2 text-center disabled:bg-gray-300 bg-blue-300">Login</button>
               </div>
          </form>
     </div>
