<ngx-loading-bar></ngx-loading-bar>
<app-loader [display]="showLoader"></app-loader>
<div class="tracking-wider md:flex md:justify-start">
     <div class="w-full h-56 relative z-20 bg-no-repeat md:bg-cover md:w-3/6 md:h-screen" style="background-image: url('../../assets/images/blob-scene-haikei.svg')">
          <div class="absolute -bottom-12 bg-dark -left-12 w-24 h-24 rotate-45 z-10 md:hidden" style="background: #FBAE3C"></div>
     </div>
     <div class="grid gap-6 justify-center px-6 md:bg-white md:gap-2 md:items-center md:h-screen md:block md:w-3/6 mb-4">
          <h2 class="font-bold text-center mt-10 text-xl md:text md:mt-64 md:text-xl" style="color: #001220">Login</h2>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full md:w-1/3 mt-12 mx-auto">
               <p class="text-red-600 mt-1 text-sm text-sm text-red-400">{{message}}</p>
               <div class="">
                    <label for="email" class="block text-md mb-1 md:font-bold md:text-sm">Email</label>
                    <p class="text-red-600 mt-1 text-sm" *ngIf="error != null">{{error.email}}</p>
                    <input type="email" formControlName="email" id="email" name="email" class="w-full bg-blue-50 text-md text-black py-1 px-2 focus:shadow-xl focus:border-0 focus:outline-none focus:bg-gray-300">
               </div>
               <div class="mt-4 md:mt-8">
                    <label for="password" class="block text-md mb-1 md:font-bold md:text-sm">Password</label>
                    <p class="text-red-600 mt-1 text-sm" *ngIf="error != null">{{error.password}}</p>
                    <input type="password" formControlName="password" id="password" name="password" class="w-full bg-blue-50 text-md text-black py-1 px-2 focus:shadow-xl focus:border-0 focus:outline-none focus:bg-gray-300">
               </div>

               <div class="mt-6 md:mt-12">
                    <button type="submit" [disabled]="!form.valid" class="px-4 py-3 text-center w-full shadow-md hover:-translate-x-1 hover:shadow-lg">Login</button>
               </div>
          </form>
          <p class="mt-4 text-sm md:text-center text-md">Don't have an account? <a routerLink="/register" class="text-blue-500 font-bold">Sign up here</a></p>
     </div>
</div>
