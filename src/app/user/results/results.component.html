<ngx-loading-bar></ngx-loading-bar>
<div>
     <section class="mt-8">
          <h2 class="text-md font-bold">Your last Assesments Results</h2>
          <div class="overflow-x-scroll">
               <table class="w-full text-md text-left text-gray-500 mt-4 shadow-lg py-3 ">
                   <thead class="text-sm font-bold text-gray-700 bg-gray-50">
                       <tr>
                           <th scope="col" class="py-3 px-6">
                               Topic
                           </th>
                           <th scope="col" class="py-3 px-6">
                               Score
                           </th>
                           <th scope="col" class="py-3 px-6">
                                Grade
                           </th>
                           <th scope="col" class="py-3 px-6">
                               Inscription
                          </th>
                           <th scope="col" class="py-3 px-6">
                               Date
                           </th>
                       </tr>
                   </thead>
                   <tbody *ngIf="results.length == 0">
                        <tr class="bg-white border-b" >
                               <td class="text-sm font-bold text-center py-3 " colspan="5">No Result to display yet.</td>
                       </tr>
                       <tr>
                             <td class="text-sm font-bold text-center py-3 " colspan="5"><a routerLink="/user/dashboard/take-assessment" class="text-sm py-2 px-3" style="color: #FBAE3C; background: #001220">Click here to take an assessment</a></td>
                       </tr>
                   </tbody>
                   <tbody *ngIf="results.length > 0">
                       <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let result of results; let i = index; trackBy: trackByFn">
                            <td>{{result.topic.title}}</td>
                            <td class="text-center">{{result.score}}</td>
                            <td class="text-center font-bold" >{{result.grade}}</td>
                            <td class="text-center">{{result.opinion}}</td>
                            <td class="text-center">{{result.date}}</td>
                       </tr>
                    </tbody>
               </table>
          </div>
     </section>
</div>
